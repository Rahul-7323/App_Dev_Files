<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All articles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border">
            <div class="jumbotron jumbotron-fluid bg-warning bg-gradient bg-opacity-50">
                <div class="container">
                  <h1 class="display-4">Rahul's Blog</h1>
                  <p class="lead">From Quantum Mechanics to Game of Thrones... I got it all!</p>               
                </div>
            </div>
            
            <div class = "row border mx-auto">
                <div class = "col-md-9 border border-info">
                    {% for article in articles %}
                    <div class = "bg-light mt-4 mb-4 rounded border">
                        <div><h3>{{ article.title }}</h3></div>
                        <p>
                            written by: 
                            {% for author in article.authors %}
                            <a href="/articles_by/{{ author.username }}">{{ author.username }}</a>{% if not loop.last %},{% endif %}
                            {% endfor %}
                        </p>
                        <div>{{ article.content }}</div>
                    </div>
                    {% endfor %}
                </div>
                    
                <div class = "col-md-3 border border-success">
                    <p>SPOTLIGHT</p>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
